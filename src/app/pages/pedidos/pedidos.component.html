<div class="container mt-5">
  <h1>Realizar Pedido</h1>

  <!-- Formulario de pedido -->
  <form (ngSubmit)="realizarPedido()">
    <!-- Campo para seleccionar el producto -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Seleccionar Producto</mat-label>
      <mat-select [(ngModel)]="pedido.producto" name="producto" required>
        <mat-option value="" disabled>Selecciona un producto</mat-option>
        <mat-option *ngFor="let producto of productos" [value]="producto.id">
          {{ producto.nombre }} (Stock: {{ producto.stock }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Campo para ingresar la cantidad -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="pedido.cantidad"
        name="cantidad"
        min="1"
        required
      />
      <mat-error *ngIf="pedido.cantidad <= 0">
        La cantidad debe ser mayor a 0.
      </mat-error>
    </mat-form-field>

    <!-- BotÃ³n para enviar el formulario -->
    <button mat-raised-button color="primary" type="submit">
      Hacer Pedido
    </button>
  </form>
</div>
