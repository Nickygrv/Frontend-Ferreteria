<table mat-table [dataSource]="pedidos">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero de Pedido </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.id }} </td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.usuario_id }} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.fecha | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.estado }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
