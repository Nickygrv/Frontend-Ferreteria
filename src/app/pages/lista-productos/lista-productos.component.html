<h1 style="text-align: center;">Lista de Productos</h1>

<div class="container">
  <!-- Mensaje de error de precio -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Filtro de precio -->
  <div class="price-filter">
    <mat-form-field appearance="fill">
      <mat-label>Precio mínimo</mat-label>
      <input matInput [(ngModel)]="minPrice" type="number" min="0" placeholder="Precio mínimo">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio máximo</mat-label>
      <input matInput [(ngModel)]="maxPrice" type="number" min="0" placeholder="Precio máximo">
    </mat-form-field>

    <button mat-raised-button (click)="applyPriceFilter()">Aplicar filtro</button>
  </div>

  <!-- Filtro de búsqueda -->
  <mat-form-field>
    <mat-label>Buscar producto</mat-label>
    <input matInput (keyup)="applySearchFilter($event)" placeholder="Ingrese Criterio de Busqueda" #input>
  </mat-form-field>

  <!-- Tabla de productos -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
