<div class="container-fluid mt-5"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0"
     fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
    <main class="login-content"
          fxLayout="column"
          fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Login</span>
      <!-- login form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa tu usuario" type="text" formControlName='user'>
            <mat-icon matPrefix>mail_outline</mat-icon>
            <mat-error *ngIf="form.controls['user'].hasError('user') && !form.controls['user'].hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.controls['user'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Ingresa la contraseña" type="password" formControlName='password'>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          
        <button mat-raised-button color="warn" type="submit" >Ingresar</button>
      </form>
      <div class="mt-3">
        <a class="forgot-link" routerLink="/forgot-password">forgot password?</a>
      </div>
    </main>

  </div>
  <div class="login-card login-content mat-elevation-z8" 
          fxFlex=45%
          fxLayout="column"
          fxLayoutAlign="end start"
          [ngStyle]="unsplashClass()">
      <div class="login-aside-overlay"></div>
      <h1 class="login-welcome-text">¡Bienvenido!</h1>
      <hr class="login-aside-hr">
  </div>
</div>
